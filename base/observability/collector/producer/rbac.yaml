apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector-kubeletstats
rules:
  - apiGroups: [""]
    resources:
      - "pods"
      - "namespaces"
      - "nodes"
      - "nodes/proxy"
      - "nodes/stats"
    verbs:
      - "get"
      - "watch"
      - "list"

  - apiGroups: ["apps"]
    resources:
      - "replicasets"
      - "deployments"
    verbs:
      - "get"
      - "list"
      - "watch"

  - apiGroups: ["extensions"]
    resources:
      - "replicasets"
      - "deployments"
    verbs:
      - "get"
      - "list"
      - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector-kubeletstats
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector-kubeletstats
subjects:
  - kind: ServiceAccount
    name: otel-collector-producer
    namespace: observability
